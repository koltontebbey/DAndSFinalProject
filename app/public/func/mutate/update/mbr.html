<!-- Body -->

  <body>

    <div class="container" id="updateMember">
      <h1 class="item-label">Add a member:</h1>

      <form method='POST' v-on:submit.prevent="postAdd" id="addMemberForm">

        <div class="form-group">
          <label for="firstNameIn">First name</label>
          <input type="text" class="form-control" id="firstNameIn" v-model.trim="usrInput.first_name" placeholder="Madlad">
        </div>

        <div class="form-group">
          <label for="lastNameIn">Last name</label>
          <input type="text" class="form-control" id="lastNameIn" v-model.trim="usrInput.last_name" placeholder="Jefferson">
        </div>

        <div class="form-group">
          <label for="genderSel">Gender</label>
          <select v-model='usrInput.gender' class="form-control" id = "genderSel">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="radioNumIn">Radio number</label>
          <input type="text" class="form-control" id="radioNumIn" v-model.trim="usrInput.radio_number"  placeholder="1234">
        </div>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="rankSel">Rank</label>
            <select v-model='usrInput.rank_id' class="form-control" id = "rankSel">
              <option v-for="r in rankList" v-bind:value="r.rank_id">
                {{ r.rank_name }}
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="activeSel">Active?</label>
            <select v-model='usrInput.is_active' class="form-control" id = "activeSel">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

        </div>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" id="dob" name="Date Of Birth" v-model='usrInput.date_of_birth'>
        </div>

        <div class="form-group">
          <label for="startDate">Start date</label>
          <input type="date" id="startDate" name="Start date" v-model='usrInput.start_date'>
        </div>


        <div class="form-group">
          <label for="streetAddIn">Street address</label>
          <input type="text" class="form-control" id="streetAddIn" v-model.trim="usrInput.street_address"  placeholder="1234 Main St.">
        </div>

        <div class="form-row">

          <div class="form-group col-md-8">
            <label for="cityIn">City</label>
            <input type="text" class="form-control" id="cityIn" v-model.trim="usrInput.city" placeholder="Bloomington">
          </div>

          <div class="form-group col-md-4">
            <label for="zipIn">Zip code</label>
            <input type="text" class="form-control" id="zipIn" v-model.trim="usrInput.zip" placeholder="47405">
          </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="stateSel">State</label>
              <select v-model='usrInput.state_abbr' class="form-control" id = "stateSel">
                <option v-for="s in stateList" v-bind:value="s.state_abbr">
                  {{ s.state_name }}
                </option>
              </select>
          </div>


            <div class="form-group col-md-6">
              <label for="emailIn">Email</label>
              <input type="text" class="form-control" id="emailIn" v-model.trim="usrInput.contact_email"  placeholder="abc@abc.com">
            </div>

        </div>

        <div class="form-row">

          <div class="form-group col-md-4">
            <label for="homeNumberInput">Home phone</label>
            <input type="text" class="form-control" id="homeNumberInput" v-model.trim="usrInput.home_phone" placeholder="4891561234">
          </div>

          <div class="form-group col-md-4">
            <label for="workNumberInput">Work phone</label>
            <input type="text" class="form-control" id="workNumberInput" v-model.trim="usrInput.work_phone" placeholder="4891561234">
          </div>

          <div class="form-group col-md-4">
            <label for="mobileNumberInput">Mobile Phone</label>
            <input type="text" class="form-control" id="mobileNumberInput" v-model.trim="usrInput.mobile_phone" placeholder="4891561234">
          </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

      <br>
    </div>

    <br>
